{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/Css/styles.css">
<main>
    <section class="form-section">
        <h1>Update Job Details</h1>
        <form action="{{ url_for('update_job', job_id=job.id) }}" method="POST">
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" name="job_title" id="job_title" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" name="company_name" id="company_name" value="{{ job.company }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" value="{{ job.location }}" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea name="job_description" id="job_description" required>{{ job.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-danger">Update</button>
        </form>
    </section>
</main>
{% endblock %}
