{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .register-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
    }

    .register-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: #2c3e50;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #34495e;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 80px;
        max-height: 200px;
        line-height: 1.4;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #0072ff;
        box-shadow: 0 0 5px rgba(0, 114, 255, 0.3);
        outline: none;
    }

    .btn-register {
        display: block;
        width: 100%;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        font-size: 1rem;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-register:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .text-danger {
        font-size: 0.9rem;
        color: #e74c3c;
        margin-top: 4px;
    }
</style>


<div class="register-container">
    <h2 class="register-title">Create an Account</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-register">Register</button>
    </form>
</div>
{% endblock %}
